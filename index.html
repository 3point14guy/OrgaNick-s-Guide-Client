<!-- Modal for login -->
        <div class="modal fade" id="submit-login" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">User Login</h4>
              </div>
              <div class="modal-body">
                <form class="form-clear" id="sign-in">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="credentials[email]" class="form-control"
                    id="exampleInputEmail1" placeholder="Email" value="a@a.com">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="credentials[password]" class="form-control"
                    id="exampleInputPassword1" placeholder="Password" value="a">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" name="credentials[password]" class="form-control"  value="a"
                    id="exampleInputPassword1" placeholder="Confirm Password">
                  </div>
                  <button id="submit" type="submit" class="btn btn-default">Submit</button>
                </form>
              </div>
              <div class="login-message modal-footer">
              </div>
            </div>
          </div>
        </div>
  <br/>
  <!-- create account modal -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="modal fade" id="submit-register" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Create Login</h4>
              </div>
              <div class="modal-body">
                <form class="form-clear" id="sign-up">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input name="credentials[email]" type="email" class="form-control"
                    id="exampleInputEmail1" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="credentials[password]" class="form-control"
                    id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1"> Confirm Password</label>
                    <input type="password" name="credentials[password_confirmation]" class="form-control"
                    id="exampleInputPassword1" placeholder="Re-type Password">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
              </div>
              <div class="sign-up-message modal-footer">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


<!-- modal for log out -->

  <!-- Modal for password reset-->
  <div class="modal fade" id="submit-change-password" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Password Reset</h4>
        </div>
        <div class="modal-body">
          <form class="form-clear" id="change-password">
            <div class="form-group">
              <label for="currentPassword">Current Password</label>
              <input name="passwords[old]" type="password" class="form-control"
              id="currentPassword" placeholder="Current Password">
            </div>
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" name="passwords[new]" class="form-control"
              id="newPassword" placeholder="New Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        <div class="change-pswrd-message modal-footer">
        </div>
      </div>
    </div>
  </div>
